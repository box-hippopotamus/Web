<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .con {
            width: 300px;
            height: 300px;
            border: 3px solid red;
            margin: 0 auto;
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            background: blue;
            position: absolute;
            top: 100px;
            left: 0px;
        }

        .box2 {
            height: 100px;
            width: 100px;
            background: green;
        }
    </style>
</head>

<body>
    <div class="con">
        <div class="box"></div>
        <div class="box2"></div>
    </div>
</body>

</html>
