<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            color: black
        }

        .red {
            color: red
        }

        .green {
            color: green
        }

        #blue {
            color: blue
        }

</head>

<body>
    <h3 class="red green" id="blue">设置该标题的CSS样式</h3>
</body>

</html>
