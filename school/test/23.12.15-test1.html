<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('<table border="border">');
        for (let i = 0; i < 4; i++)
        {
            document.write("<tr>");
            for (let j = 0; j < 4; j++)
            {
                document.write("<td>&nbsp;</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
