<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--页面样式-->
    <!--花括号之前是选择器
        用来选中网页中的某种元素

        花括号表示当前选中元素样式的书写范围
    -->
    <style>
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }

        h3 {
            color: green;
            height: 100px;
        }

        .hfont {
            font-family: 宋体;
            font-size: 20px;
        }

        #green {
            color: green;

        }
    </style>

</head>

<body>
    <h3 class="red hfont">设置该标题的CSS样式</h3>
    <p class="red">设置该段落的css样式1</p>
    <p id="green" class="blue hfont">设置该段落的css样式2</p>
    <p id="green">设置该段落的css样式3</p>

</body>

</html>
