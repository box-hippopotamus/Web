    <script>
        let second = +prompt(`输入秒数：`);

        function getTime(t)
        {
            let h = parseInt(t / 60 / 60 % 24);
            let m = parseInt(t / 60 % 60);
            let s = parseInt(t % 60);

            h = h < 10 ? '0' + h : h;
            s = s < 10 ? '0' + s : s;
            m = m < 10 ? '0' + m : m;

            console.log(h, m, s);

            return `转化完毕后是${h}时${m}分${s}秒`;
        }

        let str = getTime(second);
        document.write(str);
    </script>
