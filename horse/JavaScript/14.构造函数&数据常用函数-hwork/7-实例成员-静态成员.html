<body>
  <script>
    // size与getSize 是实例成员说法对吗
    // name与getName 是静态成员说法对吗

    function fn(){
      this.size = '24cm'
    this.getSize = function() {}
    }

    const obj = {
      name: '123',
      getName: function() {}
    }

    obj.name
    obj.getName()

    const fnobj = new fn;
    console.log(fnobj.size);
    console.log(fnobj.getSize);

  </script>
</body>
