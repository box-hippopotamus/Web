<script>

function Person(name, age, gender) {
    this.name = name;
    this.age = age;
    this.gender = gender
}

Person.prototype = {
    // constructor: Person,
    sing: function () {console.log("唱歌")},
    dance: function () {console.log("跳舞")}
}

Person.prototype = {
    // constructor: Person,
    cook: function () {console.log("做饭")},
}

const father = new Person("张三", 49, '男');

father.sing();
father.cook();

</script>
</body>
