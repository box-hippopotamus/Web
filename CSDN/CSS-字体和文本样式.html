<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .font1 {
            text-decoration: none;
        }
        .font2 {
            text-decoration: underline;
        }
        .font3 {
            text-decoration: overline;
        }
        .font4 {
            text-decoration: line-through;
        }
        
    </style>
</head>
<body>
    <p>文本默认值</p>
    <p class="font1">文本无修饰 </p>
    <p class="font2">文本下划线修饰</p>
    <p class="font3">文本上划线修饰</p>
    <p class="font4">文本删除线修饰</p>


</body>
</html>
